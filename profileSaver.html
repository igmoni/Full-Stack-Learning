<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Saver</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
        min-width: 400px;
      }
      input {
        width: 100%;
        border: 1px solid #5f9341;
        padding: 10px;
        outline: none;
        margin-bottom: 20px;
      }

      input:focus {
        background-color: #bde5ffc9;
      }

      #input-btn {
        background-color: #5f9341;
        color: white;
        font-weight: bold;
        
        padding: 10px 20px;
        border: 1px solid #5f9341;
        margin-bottom: 20px;
      }

      #ulEl,
      li {
        list-style: none;
        padding-left: 0px;
      }
      a {
        color: #5f9341;
      }
      #del {
        color: #5f9341;
        background-color: white;
        border: 2px solid #5f9341;
        font-weight: bold;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="input-el" />
    <button id="input-btn">SAVE INPUT</button>
    <button id="tab">SAVE TAB</button>
    <button id="del">DELETE ALL</button>
    <ul id="ulEl"></ul>
    <script src="profileSaver.js"></script>
  </body>
</html>
