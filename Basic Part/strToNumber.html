<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="num1">Number 1:</label>
    <input type="text" id="num1" placeholder="0" />
    <label for="num2">Number 2:</label>
    <input type="text " id="num2" placeholder="0" />
    <button id="btn">Add numbers</button>

    <h2 id="result">0 + 0 = 0</h2>
    <script>
      let btn = document.querySelector("#btn");
      let num1 = document.querySelector("#num1");
      let num2 = document.querySelector("#num2");
      let result = document.querySelector("#result");

      btn.addEventListener("click", () => {
        const num1v = parseInt(num1.value);
        const num2v = parseInt(num2.value);

        result.textContent = `${num1v} + ${num2v} = ${num1v + num2v}`;
      });
    </script>
  </body>
</html>
