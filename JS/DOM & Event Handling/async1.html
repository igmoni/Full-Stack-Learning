      const sayDate = (str) => {
        console.log("Mohan:", Date.now().toLocaleString());

      let intervalId;
      strtBtn.addEventListener("click", () => {
        intervalId = setInterval(sayDate, 1000);

      stpBtn.addEventListener("click", () => {
        clearInterval(intervalId);
        console.log("STOPPED");
      });
    </script>
