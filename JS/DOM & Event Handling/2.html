<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai Aur Code</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <script>
      const div = document.createElement("div");
      console.log(div);
      div.className = "main";
      div.id = Math.round(Math.random() * 100 + 1);

      div.setAttribute("title", "Mohan");
      div.style.width = "100px";
      div.style.height = "100px";
      div.style.backgroundColor = "blue";
      // div.innerText = "Chair aur Code" // when we use innerHTML it traverses the whole DOM tree structure
      const addText = document.createTextNode("Chai aur Code"); // this just creates a text node and save time to traverse through the whole tree
      div.appendChild(addText); // this is a better approach

      document.body.appendChild(div);
      div.style.display = "flex";
      div.style.alignItems = "center";
      div.style.justifyContent = "center";

      
    </script>
  </body>
</html>
