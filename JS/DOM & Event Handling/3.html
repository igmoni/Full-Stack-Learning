<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai Aur Code</title>
    <style></style>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="lang">
      <li>JS</li>
    </ul>

    <script>
      const addLanguage = (lang) => {
        const li = document.createElement("li");
        li.innerHTML = `${lang}`; // when we use innerHTML it traverses the whole DOM tree structure
        document.querySelector(".lang").appendChild(li);
      };

      addLanguage("Python");
      addLanguage("C++");
      addLanguage("Ruby");
      addLanguage("Typescript");

      const addOptiLang = (lang) => {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(lang)); // this just creates a text node and save time to traverse through the whole tree // optimized way
        document.querySelector(".lang").appendChild(li);
      };

      addOptiLang("Python");
      addOptiLang("Go Lang");
      addOptiLang("Typescript");

      // Edit

      const seclang = document.querySelector("li:nth-child(2)");
      const newli = document.createElement("li");
      newli.textContent = "Mojo";
      seclang.replaceWith(newli);

      // edit
      const firstlang = document.querySelector("li:first-child");
      firstlang.outerHTML = "<li>C</li>"; // replace the things

      // remove
      const lastLang = document.querySelector("li:last-child");
      lastLang.remove();
    </script>
  </body>
</html>
